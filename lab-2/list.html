<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h3>Welcome to my page</h3>
    <ol>
      <li>Fruits Name</li>
      <ol type="a">
        <li>Mango</li>
        <li>Orange</li>
        <ol type="i">
          <li>Orange is sour in taste</li>
          <li>It is good for health</li>
        </ol>
      </ol>
      <li>Vegetable Name</li>
      <ol start="10" type="I">
        <li>Broccoli</li>
        <ol type="a" start="4">
          <li>Broccoli is vegetable</li>
        </ol>
        <li>Cauliflower</li>
      </ol>
    </ol>
  </body>
</html>
