<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>On Change</h1>
    <label for="onchangeevent">Enter text here:</label>
    <input type="text" onchange="change()" value="Change my text!" />
    <h1>On Click</h1>
    <button onclick="buttonClick()">Click me!</button>
    <h1>On Mouse Over</h1>
    <div onmouseover="mouseOver()" style="border: 1px solid black">
      <p style="text-align: center">Place your cursor over me!</p>
    </div>
    <h1>On Mouse Out</h1>
    <div onmouseout="mouseOut()" style="border: 1px solid black">
      <p style="text-align: center">Drag your cursor out of me!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
